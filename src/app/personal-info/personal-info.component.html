<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007BFF;
        }
        p {
            margin: 10px 0;
        }
        /* Style the oval-shaped image */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            float: left; /* To position the image to the left */
            margin-right: 20px; /* Add spacing between the image and text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Information</h1>
    </header>
    <div class="container">
        <!-- Oval-shaped image -->
        <img src="https://freesvg.org/img/winkboy.png" alt="Your Name" class="profile-image">
        
        <h2>About Me</h2>
        <p>
            I am a dedicated and passionate individual with a strong interest in technology and web development. I enjoy tackling complex problems and creating user-friendly web applications.
        </p>
      
    </div>
</body>
</html>
